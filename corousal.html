<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "url">
    <button onclick="storeImages()">Store Images</button>
    <a href="landingPage.html"><button>Move to the Home Page</button></a>
</body>
</html>
<script>
    function storeImages(){
        var url = document.getElementById("url").value;

        var images_arr = JSON.parse(localStorage.getItem("image"))
         
        if(images_arr === null){
            images_arr = [];
        }
        images_arr.push(url);
        localStorage.setItem("image", JSON.stringify(images_arr));
    }
</script>

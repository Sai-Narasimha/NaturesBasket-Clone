<script>
    function clicked()
    {
        var clickedOne = JSON.parse(localStorage.getItem("clicked_item"))
        console.log(clickedOne)

        image.src = clickedOne.img;

        name.textContent= clickedOne.name

        price.textContent=   `Price: Rs. ${clickedOne.price}`

        qty.textContent = `Qty: ${clickedOne.qty}`


    }
    clicked();
